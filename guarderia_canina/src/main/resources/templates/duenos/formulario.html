<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Dueño</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav>
        <a href="/perros" class="nav-link" aria-label="Ir a la sección de perros">Perros</a>
        <a href="/duenos" class="nav-link" aria-label="Ir a la sección de dueños">Dueños</a>
        <a href="/servicios" class="nav-link" aria-label="Ir a la sección de servicios">Servicios</a>
        <a href="/cuidadores" class="nav-link" aria-label="Ir a la sección de cuidadores">Cuidadores</a>
    </nav>

    <h1>Registrar Nuevo Dueño</h1>

    <form th:action="@{/duenos}" th:object="${dueno}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" placeholder="Ingrese el nombre" required />

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" th:field="*{telefono}" placeholder="Ingrese el teléfono" required />

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" th:field="*{direccion}" placeholder="Ingrese la dirección" required />

        <label for="correoElectronico">Correo Electrónico:</label>
        <input type="email" id="correoElectronico" th:field="*{correoElectronico}" placeholder="Ingrese el correo electrónico" required />

        <button type="submit" class="button">Guardar</button>
    </form>

    <footer>
        Guardería Canina © 2024
    </footer>
</body>
</html>
