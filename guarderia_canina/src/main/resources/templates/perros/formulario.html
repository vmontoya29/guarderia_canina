<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Perro</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav>
        <a href="/perros" class="nav-link" aria-label="Ir a la sección de perros">Perros</a>
        <a href="/duenos" class="nav-link" aria-label="Ir a la sección de dueños">Dueños</a>
        <a href="/servicios" class="nav-link" aria-label="Ir a la sección de servicios">Servicios</a>
        <a href="/cuidadores" class="nav-link" aria-label="Ir a la sección de cuidadores">Cuidadores</a>
    </nav>
    <h1>Registrar Nuevo Perro</h1>
    <form th:action="@{/perros}" th:object="${perro}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required />

		<label for="raza">Raza:</label>
		<select id="raza" th:field="*{raza}">
		    <option th:each="raza : ${T(com.ces2.guarderia_canina.enums.RazaPerro).values()}"
		            th:value="${raza}" th:text="${raza}"></option>
		</select>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" th:field="*{edad}" required />

        <label for="peso">Peso:</label>
        <input type="number" step="0.1" id="peso" th:field="*{peso}" required />

		<label for="duenoId">Dueño:</label>
		<select id="duenoId" th:field="*{duenoId}">
		    <option th:each="dueno : ${duenos}" th:value="${dueno.id}" th:text="${dueno.nombre}"></option>
		</select>

        <button type="submit">Guardar</button>
    </form>
    <footer>Guardería Canina © 2024</footer>
</body>
</html>
